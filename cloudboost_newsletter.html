<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBoost Industry Digest</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;800&family=PT+Serif&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
    
    <script>
        tailwind.config = {
            corePlugins: { container: false },
            theme: {
                colors: {
                    purple: '#161748',
                    blue: '#669ECF',
                    green: '#478559',
                    pink: '#f95d9b',
                    gray: {
                        100: '#f8f9fa',
                        200: '#e9ecef',
                        300: '#dee2e6',
                        600: '#666666',
                        800: '#2a2a2a'
                    }
                }
            }
        }
    </script>

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html {
            -webkit-print-color-adjust: exact;
        }

        body {
            font-family: 'PT Serif', Georgia, serif;
            color: #2a2a2a;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            background: white;
        }

        h1, h2, h3, h4 {
            font-family: 'Source Sans Pro', Arial, sans-serif;
            color: #161748;
            margin: 0;
        }

        .category-header {
            background-color: #669ECF;
            color: white;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .card {
            position: relative;
            background: white;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="p-4">
    <main>
        <section class="mb-8">
            <h2 class="category-header">Unified Communications</h2>
            <div id="uc-articles">
                {{formattedArticles.unifiedComm}}
            </div>
            <p class="meta">No updates from the past 7 days.</p>
        </section>

        <section class="mb-8">
            <h2 class="category-header">Collaboration</h2>
            <div id="collaboration-articles">
                {{formattedArticles.collaboration}}
            </div>
            <p class="meta">No updates from the past 7 days.</p>
        </section>

        <section class="mb-8">
            <h2 class="category-header">Contact Centre</h2>
            <div id="contact-center-articles">
                {{formattedArticles.contactCenter}}
            </div>
            <p class="meta">No updates from the past 7 days.</p>
        </section>
    </main>
</body>
</html>
